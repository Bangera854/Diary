{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th class="table-active" scope="col">Sno</th>
          <th class="table-active" scope="col">Title</th>
          <th class="table-active" scope="col">Description</th>
          <th class="table-active" scope="col">Date</th>
          <th class="table-active" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>


        {% for diary in allreq %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{diary.title}}</td>
          <td>{{diary.desc}}</td>
          <td>{{diary.date_created}}</td>
          <td>
            <a href="/update/{{diary.sno}}" type="button" class="btn btn-outline-success btn-sm mx-1">Update</button>
              <a href="/delete/{{diary.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock body %}
